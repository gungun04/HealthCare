<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Website</title>
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Hospital Logo</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to Our Hospital</h1>
        <p>Providing the best healthcare services.</p>
        <button id="infoButton">More Info</button>
    </div>

    <!-- Floating Window -->
    <div id="floatingWindow" class="floating-window">
        <div class="window-content">
            <span class="close-button" id="closeButton">&times;</span>
            <h2>More Information</h2>
            <p>Here is some more information about our hospital and services.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Hospital Name. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="#privacy">Privacy Policy</a></li>
                <li><a href="#terms">Terms of Service</a></li>
            </ul>
        </div>
    </footer>

    <script src="nav.js"></script>
</body>
</html>
